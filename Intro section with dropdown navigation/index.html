<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container1">
                <div class="dropdown">
                    <img class="logo" src="images/logo.svg">
                    <div class="list">
                        <div class="features">
                            <div class="featuresVisible">
                                <p>Features</p>
                                <img class="arrowUp1" src="images/icon-arrow-down.svg">
                            </div>
                            <div id="featuresPopUp" class="hidden">
                                <div class="toDo">
                                    <img class="icon" src="images/icon-todo.svg">
                                    <p>Todo List</p>
                                </div>
                                <div class="calendar">
                                    <img class="icon" src="images/icon-calendar.svg">
                                    <p>Calendar</p>
                                </div>
                                <div class="reminders">
                                    <img class="icon" src="images/icon-reminders.svg">
                                    <p>Reminders</p>
                                </div>
                                <div class="planning">
                                    <img class="icon" src="images/icon-planning.svg">
                                    <p>Planning</p>
                                </div>
                            </div>
                        </div>
                        <div class="company">
                            <div class="companyVisible">
                                <p>Company</p>
                                <img class="arrowUp2" src="images/icon-arrow-down.svg">
                            </div>
                            <div id="companyPopUp" class="hidden">
                                <p class="companyP">History</p>
                                <p class="companyP">Our Team</p>
                                <p class="companyP">Blog</p>
                           </div>
                        </div>
                        <p class="careers">Careers</p>
                        <p class="about">About</p>
                    </div>
                </div>
                <div class="mainTextnBtn">
                <h1>Make remote work</h1>
                <p class="mainParagraph">Get your team in sync. no matter your location.Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="learnMorebtn">Learn More</button>
                <div class="sponsors">
                    <img src="images/client-databiz.svg">
                    <img src="images/client-audiophile.svg">
                    <img src="images/client-meet.svg">
                    <img src="images/client-maker.svg">
                </div>
                </div>
            </div>
            <div class="container2">
            <div class="signInUp">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
             <div>
                <img class="deskHeroImg" src="images/image-hero-desktop.png">
             </div>
             <div ></div>
             <img class="mobHeroImg" src="images/image-hero-mobile.png">
            </div>
            <button class="menuBtn">
                <img src="images/icon-menu.svg">
            </button>
            <button class="closeBtn">
                <img src="images/icon-close-menu.svg">
            </button>
        </main>
        <script src="script.js"></script>
    </body>
</html>
